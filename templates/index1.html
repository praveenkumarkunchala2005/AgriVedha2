<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 0; /* Remove default margin */
    }

    .background-image {
        background-image: url('/main.jpg');
        background-size: cover; 
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(4px);
        color: #fff; /* Adjust text color for better contrast */
        padding: 20px; /* Add padding to the container as needed */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Set height to 100% instead of 150% */
        z-index: -1;
    }

    .content {
        position: relative; /* Ensure content is on top of the background */
        z-index: 1;
    }

    .input {
        outline-color: #fff;
    }
</style>
<body>
    <div class="background-image d-flex justify-content-center align-items-center" style="background-image: url('https://cdn.pixabay.com/photo/2014/01/17/19/01/tree-247122_1280.jpg'); background-size: cover; height: 100vh;"></div>
    <nav class="navbar navbar-expand-lg bg-transperent mt-2">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-2 text-color">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 20px;">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/index2" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 20px;">Crop Recomendation</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/index1" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 20px;">Disease Prediction</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 20px;">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<center>
    <br><h2 class="text-light">Plant Disease Diagnosis</h2><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <img id="imagePreview" class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
        <div>
            <button type="button" class="btn btn-info btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>
    <div class="loader" style="display:none;"></div>

    <h3 class="text-light" id="result">
        <span> </span>
    </h3>
</center><br><br>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn-predict").click(function () {
            var form_data = new FormData($('#upload-file')[0]);

            // Show loader
            $(".loader").show();

            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/predict',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: true,
                success: function (data) {
                    // Hide loader
                    $(".loader").hide();

                    // Update result element
                    $("#result span").text(data.result);

                    // Show result
                    $("#result").show();
                },
                error: function (xhr, status, error) {
                    // Hide loader
                    $(".loader").hide();

                    // Handle errors (if needed)
                    console.log(error);
                },
            });
        });

        // Image preview
        $("#imageUpload").change(function () {
            readURL(this);
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').attr('src', e.target.result);
                    $('.image-section').show();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    });
</script>

</body>
</html>
